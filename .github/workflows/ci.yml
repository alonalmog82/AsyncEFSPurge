name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .
    
    - name: Type check with mypy (if configured)
      run: |
        # Uncomment when mypy is configured
        # pip install mypy
        # mypy src/efspurge
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest --cov=efspurge --cov-report=xml --cov-report=term-missing
    
    - name: Run integration tests
      run: |
        pytest -m integration --cov=efspurge --cov-append
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install safety bandit
    
    - name: Security check with safety
      run: safety check --json || true
      continue-on-error: true
    
    - name: Security check with bandit
      run: bandit -r src/ -f json || true
      continue-on-error: true

  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
    
    - name: Test package build
      run: |
        python -m pip install --upgrade pip build
        python -m build
        pip install dist/*.whl
        efspurge --version

